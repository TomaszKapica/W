{% extends 'base.html' %}

{% block title %}

{% block content %}
<h1>Restaurants</h1>
{% for obj in object_list%}
<ul>
    <li>
        <a href=" {{obj.get_absolute_url}} ">{{obj.name}}</a> {{obj.category}} {{obj.location}} {{obj.timestamp}} {{obj.updated}}
    </li>
</ul>
{% endfor %}
{% endblock content %}
